<!DOCTYPE html>
<html>
<head>
    <title>Chronova | Returns</title>
    <style>
        body{
            background-color:black;
            justify-content: space-around;
        }

        nav a{
            text-decoration: none;
            color: white;
            transition: color 0.5s;
            padding: 30px;
            border-radius:15px;
        }

        nav a:hover{
            color:rgba(114, 112, 112, 0.925);
            background-color: #111
        }

        nav a:active{
            background-color: #1A1A1A;
        }

        nav{
            display: flex;
            justify-content: space-around;
        }

        hr{
            border: none;
            height: 2px;
            background-color: white;
        }

        h1{color:white;}
        p{color:white;}

        .btn {
            background-color: black;
            color: white;
            font-size: 15px;
            padding: 6px 12px;   
            border: solid white 2px;
            border-radius: 15px;
            cursor: pointer;
            transition: color 0.3s, background-color 0.3s;
            height: 40px;
            margin-top: 20px;
        }

        .btn:hover {
            color: rgba(114, 112, 112, 0.925);
            background-color: #1e1e1e;
        }

        .btn:active{
            background: #1A1A1A;
        }

        .nav1{
            background-color:black;
            justify-content: center;
        }

        .nav1 select{
            background-color: black;
            color:white;
            transition: color 0.3s, background-color 0.3s;
            border: none;
            border-radius: 15px;
            width: 140px;
            margin-right: 20px;
        }

        .nav1 select:hover{
            color:#727070ed;
            background-color: #1e1e1e;
            cursor:pointer;
        }
    </style>
</head>

<body>

<nav>
    <h1>Chronova</h1>
    <a href="index.html">Home</a>
    <a href="index.html#product">Products</a>
    <a href="returns.html">Returns</a>
    <a href="mycart.html">My cart</a>
    <button class="btn">Sign up</button>      
    <button class="btn">Log In</button>   
</nav>
<hr>

<nav class="nav1">
    <select><option selected>Headphones</option></select>
    <select><option selected>Smart-watches</option></select>
    <select><option selected>Ear buds</option></select>
    <select><option selected>Speakers</option></select>
    <select><option selected>AI assistant box</option></select>
    <select><option selected>Gaming</option></select>
    <select><option selected>LED Lighting</option></select>
</nav>
<hr>

<!-- RETURNS SECTION (ADDED ONLY) -->
<section style="width: 60%; margin: 50px auto; border: 2px solid white; border-radius: 15px; padding: 30px;">
    <h1>Return a Product</h1>
    <p>Please fill out the form below to request a return.</p>

    <form>
        <p>Order ID</p>
        <input type="text" required style="width:100%; padding:10px; border-radius:10px; border:none;">

        <p>Product Name</p>
        <input type="text" required style="width:100%; padding:10px; border-radius:10px; border:none;">

        <p>Reason for Return</p>
        <select required style="width:100%; padding:10px; border-radius:10px; border:none;">
            <option>Damaged product</option>
            <option>Wrong item received</option>
            <option>Not satisfied</option>
            <option>Other</option>
        </select>

        <p>Additional Details</p>
        <textarea rows="4" style="width:100%; padding:10px; border-radius:10px; border:none;"></textarea>

        <button type="submit" class="btn">Submit Return</button>
    </form>
</section>

</body>
</html>
