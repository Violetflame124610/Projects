<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Live webcam Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        #videoElement {
            width: 500px;
            height: 375px;
            background-color: #666;
            transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            -moz-transform: scaleX(-1);
            border: 5px solid #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @media (max-width: 600px) {
            #videoElement {
                width: 90vw;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <video autoplay="true" id="videoElement" playsinline></video>

    <script>
        const video = document.querySelector("#videoElement");

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.onloadedmetadata = function(e) {
                        video.play();
                    };
                })
                .catch(function (err) {
                    console.error("The following error occurred: " + err.name, err);
                    alert("Could not access the camera. Please ensure you are on HTTPS/localhost and granted permissions.");
                });
        } else {
            alert("Your browser does not support the required webcam API.");
        }
    </script>
</body>
</html>
